<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>對話框主題 · v1</title>
  <meta name="description" content="粉色對話框泡泡背景（起始版本）">
  <style>
    :root{
      --bg1:#fff7fb; --bg2:#ffe3ee; --text:#5a2a43;
      --card:#ffffffcc; --line:#ffd1e4; --accent:#ff6fa9;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:ui-sans-serif,system-ui,"PingFang TC","Noto Sans TC",sans-serif;
      color:var(--text);
      /* 🌸 對話框泡泡風背景（v1） */
      background:
        radial-gradient(circle at 25% 30%, rgba(255,234,244,.9) 18%, transparent 19%) 0 0/64px 64px,
        radial-gradient(circle at 75% 70%, rgba(255,209,228,.85) 18%, transparent 19%) 32px 32px/64px 64px,
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }
    .wrap{
      max-width:920px; margin:0 auto; padding:28px 16px;
      display:flex; min-height:100%; align-items:center; justify-content:center;
    }
    .card{
      width:min(760px, 95vw);
      background:var(--card);
      border:1px solid var(--line);
      border-radius:22px;
      padding:24px;
      box-shadow:0 12px 36px rgba(255,111,169,.18);
      backdrop-filter:blur(6px) saturate(120%);
      text-align:center;
    }
    h1{ margin:0 0 10px; color:#d63384; font-size:clamp(24px,4.6vw,40px) }
    p{ margin:6px 0 0; opacity:.85; line-height:1.7 }
    .btn{
      margin-top:16px; border:none; background:var(--accent); color:#fff;
      padding:10px 16px; border-radius:999px; cursor:pointer;
      box-shadow:0 8px 18px rgba(255,111,169,.35)
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>💬 對話框主題 · 起始版本 v1</h1>
      <p>背景已套用「粉色對話泡泡」圖樣。</p>
      <p>下一步我們會把內容排成像聊天視窗的對話框卡片。</p>
      <button class="btn" onclick="alert('背景 OK！準備進入第 2 步：加入聊天氣泡卡片與內容佈局。')">我準備好了</button>
    </div>
  </div>
</body>
</html>
